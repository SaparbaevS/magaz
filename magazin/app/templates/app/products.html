<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
    {% for product in products %}
    <p>{{ product }}</p>
    <p><a href="{% url 'administrator:update' product.slug %}">Update</a></p>
    {% endfor %}
    <p><a href="{% url 'administrator:start' %}">Back</a></p>

</body>
</html>
