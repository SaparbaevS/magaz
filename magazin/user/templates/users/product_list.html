<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h1>Product List</h1>
    {% for product in products %}
    <p>{{ product }}</p>
    <p><a href="{% url 'users:detail' product.slug %}">Detail</a></p>
    {% endfor %}
    <p><a href="{% url 'users:start' %}">Back</a></p>

</body>
</html>
